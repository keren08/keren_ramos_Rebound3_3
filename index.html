<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>ONEMIND</title>
  </head>
  <body id="body" class="body--backgroud">
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <h2 class="nav__logo__titulo">
            <i class="fa fa-user nav__logo__titulo__icon" aria-hidden="true"></i
            >ONEMIND
          </h2>
        </div>
        <div class="nav__list">
          <i class="fa fa-bars nav__list__icono" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="main__titulo">
        <h1 class="main__titulo__text">¿Cómo te sientes hoy?</h1>
      </section>
      <section class="contenedor">
        <div class="contenedor__card card--background" id="card">
          <h1 class="contenedor__card__comillas comillas-color">“</h1>
          <form class="form" action="" id="form">
            <input
              class="form__input"
              type="text"
              name="mensaje"
              id="mensaje"
              placeholder="Hoy me siento"
              required
            />
            <div>
              <div class="form__contenedor">
                <p class="form__mesiento">Me siento</p>
                <button class="form__boton" type="submit">
                  <img
                    class="form__boton__img"
                    src="assets/img/feliz.png"
                    alt=""
                    id="feliz"
                  />
                </button>
                <button class="form__boton" type="submit">
                  <img
                    class="form__boton__img"
                    src="assets/img/tranquila.png"
                    alt=""
                    id="tranquila"
                  />
                </button>
                <button class="form__boton" type="submit">
                  <img
                    class="form__boton__img"
                    src="assets/img/triste.png"
                    alt=""
                    id="triste"
                  />
                </button>
                <button class="form__boton" type="submit">
                  <img
                    class="form__boton__img"
                    src="assets/img/enojada.png"
                    alt=""
                    id="enojada"
                  />
                </button>
              </div>
              <br />
              <br />
            </div>
          </form>
          <div id="mensajes"></div>
        </div>
      </section>
    </main>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
